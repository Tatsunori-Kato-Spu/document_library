version: "3.9"

services:
  mssql:
    image: mcr.microsoft.com/mssql/server:2022-latest
    container_name: sql_userdocs
    environment:
      - ACCEPT_EULA=Y
      - SA_PASSWORD=Sa123456!
    ports:
      - "1433:1433"
    volumes:
      - ./init.sql:/tmp/init.sql
    command: >
      bash -c "
        /opt/mssql/bin/sqlservr & 
        sleep 20 && 
        /opt/mssql-tools/bin/sqlcmd -S localhost -U SA -P Sa123456! -i /tmp/init.sql
      "
